<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>


  <div class="enter">
    <input type="number" id="temp" placeholder="Enter your temperature">
  </div>


  <h2 class="fc">
    <input type="radio" name="degree" id="F">
    <label for="F">°F</label>

    <input type="radio" name="degree" id="C">
    <label for="C">°C</label>
  </h2>


  <p>
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
  </p>

  <h2 id="output"></h2>

  <h3>
    <img src="file:///Users/jacksonfranks/Desktop/Screen%20Shot%202020-12-16%20at%209.48.46%20PM.png" alt="thermometer">
  </h3>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
